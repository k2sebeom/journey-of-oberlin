<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="/logo.ico">
    <title>museVerse | museLIVE Universe</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.13.0.js"></script>
    <meta property="og:title" content="museVerse - museLIVE Universe" />
    <meta property="og:description" content="Join the universe of museLIVE artists!" />
    <meta property="og:image" content="https://static.clubmuse.live/assets/provider-02.jpg"/>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }
 
      canvas {
        width: 560px;
        height: 560px;
      }
      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
     </style>
  </head>
  <body style="text-align: center">
    <script src="./rtc.js"></script>
    <div id="container">
      <canvas id="unity-canvas"></canvas>
    </div>
    
    <audio></audio>
    <script src="Build/web.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data.br",
        frameworkUrl: "Build/web.framework.js.br",
        codeUrl: "Build/web.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FinalProject",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
